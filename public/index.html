<html>
  <head>
    <title>TMM Web Audio Player</title>
    <link rel="stylesheet" href="/v1/tmm-web-audio-player.css?v=0.0.2">
    <script type="text/javascript" src="/v1/tmm-web-audio-player.js?v=0.0.2"></script>
  </head>
  <body>
    <div id="log-div"></div>
    <div style="width:100%" id="tmm-web-audio-player-embed-01"></div>
    <script type="text/javascript">
      (function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const debug = urlParams.get('debug');
        const tracksJsonUrl = urlParams.get('tracksJsonUrl');

        if(debug === 'true'){
          const div = document.getElementById('log-div');
          let debugString = 'Debug:<br>';
          debugString += queryString.replace(/&/g, '<br>');
          div.innerHTML = debugString;
        }

        // Initialize Player
        TMMWebAudioPlayer.init({
          embedDiv: 'tmm-web-audio-player-embed-01',
          tracksJsonUrl: tracksJsonUrl,
        });
      })();
    </script>

  </body>
</html>

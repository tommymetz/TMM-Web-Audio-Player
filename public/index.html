            {title: "Let's Eat Ice Cream", url: "/example-audio/example-wirefaces.mp3"},

            {title: "Bambi's Boolean Value", url: "/example-audio/example-tommymetz.mp3"},

            {title: "Flamingo Espionage Theme", url: "/example-audio/example-tylerfong.mp3"},
          ]
        });
      })();
    </script>

  </body>
</html>
